<HTML>
  <Head>
    <Title>Maze Game</Title>
    <Script src="../phaser.js"></Script>
    <Script src="../phaser-touch-control.js"></Script>
    <Script src="scripts/main.js"></Script>
    <Script src="scripts/game-level.js"></Script>
    <Script src="scripts/game-maze.js"></Script>
    <Script src="scripts/state-boot.js"></Script>
    <Script src="scripts/state-title.js"></Script>
    <Script src="scripts/state-pregame.js"></Script>
    <Script src="scripts/state-game.js"></Script>
    <Script src="scripts/state-postgame.js"></Script>
    <Script src="scripts/state-over.js"></Script>
    <Style>
      * {
        margin: 0;
        }
      Body {
        overflow: hidden;
        }
      Canvas {
        bottom: 0;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        }
    </Style>
  </Head>
  <Body bgcolor="#202020">
    <Script>
      if( /Mobi/i.test( navigator.userAgent ) ) var game = new Phaser.Game( 280 , 360 , Phaser.CANVAS )
      else var game = new Phaser.Game( 600 , 680 , Phaser.CANVAS )
      game.state.add( 'template' , states.template )
      game.state.add( 'boot' , states.boot )
      game.state.add( 'title' , states.title )
      game.state.add( 'pregame' , states.pregame )
      game.state.add( 'game' , states.game )
      game.state.add( 'postgame' , states.postgame )
      game.state.add( 'over' , states.over )
      game.state.start( 'boot' )
      </Script>
    </Body>
</HTML>
